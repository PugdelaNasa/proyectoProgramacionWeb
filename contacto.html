<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matiliztli Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/styles_contacto.css">
</head>
<body class="fondo-aplicacion">

    <!-- Header como Navbar -->
    <header class="bg-white border-bottom border-light shadow-sm">
        <nav class="navbar navbar-expand-md navbar-light container-fluid px-4 px-sm-6 px-lg-8 py-2">
            <a class="navbar-brand p-0 d-flex align-items-center gap-3" href="#">
                <div>
                    <img src="src/img/logo.png" alt="Logo de Matiliztli Metrics" width="150" height="100" class="img-fluid" />
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav d-flex align-items-md-center gap-2 py-2 py-md-0">
                    <button class="btn btn-sm boton-menu-inactivo nav-item" onclick="window.location.href='index.html'">
                        <span>Inicio</span>
                    </button>

                    <div class="nav-item dropdown">
                        <button class="btn btn-sm boton-menu-inactivo dropdown-toggle " id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span>Gráficos</span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item enlace-menu" href="internet.html">DISPONIBILIDAD Y USO DE INTERNET</a></li>
                            <li><a class="dropdown-item enlace-menu" href="celulares.html">DISPONIBILIDAD Y USO DE TELÉFONO CELULAR</a></li>
                            <li><a class="dropdown-item enlace-menu" href="dispositivos.html">DISPOSITIVOS INTELIGENTES EN LOS HOGARES</a></li>
                        </ul>
                    </div>

                    <button class="btn btn-sm boton-menu-inactivo nav-item enlace-activo" onclick="window.location.href='contacto.html'">
                        <span>Contacto</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid px-4 px-sm-6 px-lg-8 py-4">
        <!-- Título -->
        <div class="row mb-4 fila-titulo">
            <div class="col-12">
                <h2 class="titulo-seccion-pildora">Contacto</h2>
            </div>
        </div>

        <!--   Contacto -->
        <div class="row g-4 mt-1">
            <div class="col-12">
                <div class="contacto-box">
                    <h3>Contacta a Matiliztli Metrics </h3>
                    <form action="#" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-12">
                                <label for="asunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asunto">
                            </div>
                            <div class="col-12">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-enviar">
                                    Enviar Mensaje
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>

    <script>
